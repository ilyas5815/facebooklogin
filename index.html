<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="js/jquery-3.6.1.min.js"></script>
  <title>Index</title>
</head>

<body>
  <!-- section logo start -->
  <section>
    <div class="row d-flex justify-content-center">
      <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-6" id="fb_logo">
        <img src="images/fb.png" width="100%">
      </div>
    </div>
  </section>
  <!--section logo end -->
  <section>
    <div class="row justify-content-center">
      <div class="col-lg-3 col-md-4 col-sm-6 col-8 p-2 mb-2">
        <div class="text-center">
          Facebook helps you connect and share with the people in your life.
        </div>
      </div>
    </div>
  </section>

  <!-- section you must start -->
  <section>
    <div class="row justify-content-center">
      <div class="col-lg-3 col-md-4 col-sm-6 col-8 p-2" id="para_must">
        <div class="text-center">
          Kindly fill the credentials !
        </div>
      </div>
    </div>
  </section>
  <!-- you must end -->

  <!-- section signin start -->
  <section>
    <div class="row justify-content-center p-3">
      <div class="col-lg-4 col-md-8 col-sm-10 col-12">
        <div class="card" id="card_fb">
          <div class="row justify-content-center">
            <div class="col-lg-10 col-md-8 col-sm-8 col-12 p-3">
              <p class="text-center fw-bold mt-2">Log in to Facebook</p>
              <form id="form2" action="">

                <div class="mb-1">
                  <label class="form-label fw-bold" for="email2">Your email</label>
                  <input type="text" id="email2" value="" class="form-control" />
                </div>

                <div class="mb-1">
                  <label class="form-label fw-bold" for="pw2">Password</label>
                  <input type="password" id="pw2" value="" class="form-control">
                </div>

                <div class="justify-content-center my-3">
                  <button type="submit" id="b1" class="btn btn-primary form-control">
                    <h4>Log in</h4>
                  </button>
                </div>
              </form>

              <div class="text-center mb-4">
                <a href="#">Forgotten account?</a>
              </div>

              <div class="text-center my-3">
                <button class="btn btn-success p-1">
                  <h6>Create New Account</h6>
                </button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- section sign in end -->

  <script src="js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
